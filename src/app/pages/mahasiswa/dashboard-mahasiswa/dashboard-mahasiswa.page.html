<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-padding" fill="clear" slot="start" color="light">
      History
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body" [fullscreen]="true" >
  <ion-list *ngFor="let key of history">
    <ion-card class="bg-image" color="light">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">Mata Kuliah</ion-col>
            <ion-col size="auto">:</ion-col>
            <ion-col>{{ key.course }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Tempat</ion-col>
            <ion-col size="auto">:</ion-col>
            <ion-col>{{ key.room }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Tanggal</ion-col>
            <ion-col size="auto">:</ion-col>
            <ion-col>{{ key.dayIndo}}, {{ key.dateIndo }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Jam</ion-col>
            <ion-col size="auto">:</ion-col>
            <ion-col>{{ key.hoursIndo }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
