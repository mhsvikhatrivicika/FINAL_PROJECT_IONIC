<ion-header>
  <ion-item color="tertiary">
    <ion-buttons fill="clear" slot="start" color="light">
      <ion-back-button icon="caret-back" defaultHref="/tabs-dosen/dashboard-dosen"></ion-back-button>
      Detail Riwayat
    </ion-buttons>
  </ion-item>
</ion-header>

<ion-content class="body" [fullscreen]="true">

  <ion-card *ngFor="let key of history" class="bg-image" color="light">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Nama</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.name }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">NIM</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.nim }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Mata Kuliah</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.course }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Tempat</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.room }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Hari</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.dayIndo }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Tanggal</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.dateIndo }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Jam</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.hoursIndo }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
