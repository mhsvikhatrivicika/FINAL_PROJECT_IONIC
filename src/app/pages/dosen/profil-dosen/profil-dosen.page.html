<ion-header>
  <ion-item color="tertiary">
    <ion-buttons fill="clear" slot="start" color="light">Akun</ion-buttons>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">akun</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-card color="primary" *ngIf="profil">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <!-- <ion-col size="auto">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="#" />
            </ion-avatar>
          </ion-col> -->
          <ion-col>
            <ion-label>
              <p class="nama">{{ profil.name_tmu }}</p>
              <p class="nim">{{ profil.number_id_tmu }}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-group>
      <ion-item (click)="settingD()" lines="none" color="light" button detail="true">
        <ion-icon name="settings-outline" class="ion-text-justify"></ion-icon>
        <ion-label>
          Pengaturan Akun
        </ion-label>
      </ion-item>
    </ion-item-group>
  
    <ion-item-group class="bantuan">
      <ion-item (click)="help()" color="light" button detail="true" >
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label>
            Bantuan
        </ion-label>
      </ion-item>
      <ion-item (click)="about()" lines="none" color="light" button detail="true">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>
          Tentang Aplikasi
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group class="keluar">
      <ion-item  (click)="keluar()" class="ion-text-center" lines="none" color="light" button>
        <ion-label color="danger"  class="keluar">
          Keluar
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
