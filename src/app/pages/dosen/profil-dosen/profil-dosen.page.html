  <ion-card color="light" class="ion-no-margin" *ngIf="profil">
    <ion-card-content>
      <ion-label>
        <p class="nama">{{ profil.name_tmu }}</p>
        <p class="nim">{{ profil.number_id_tmu }}</p>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-group>
      <ion-item (click)="settingD()" lines="none" color="light" button detail="true">
        <ion-icon name="settings-outline" class="ion-text-justify"></ion-icon>
        <ion-label>
          Pengaturan Akun
        </ion-label>
      </ion-item>
    </ion-item-group>
  
    <ion-item-group class="bantuan">
      <ion-item (click)="help()" color="light" button detail="true" >
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label>
            Bantuan
        </ion-label>
      </ion-item>
      <ion-item (click)="about()" lines="none" color="light" button detail="true">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>
          Tentang Aplikasi
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group class="keluar">
      <ion-item  (click)="keluar()" class="ion-text-center" lines="none" color="light" button>
        <ion-label color="danger"  class="keluar">
          Keluar
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
