<ion-header>
  <ion-item color="tertiary">
    <ion-buttons fill="clear" slot="start" color="light">
      Jadwal
    </ion-buttons>
  </ion-item>
</ion-header>

<ion-content class="body" [fullscreen]="true">

  <ion-card *ngFor="let key of jadwal" class="bg-image" color="secondary">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">Mata Kuliah</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{ key.course }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Tempat</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{key.room}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Hari</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{key.day}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Jam Awal</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{key.early_hours}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">Jam Akhir</ion-col>
          <ion-col size="auto">:</ion-col>
          <ion-col>{{key.final_hours}}</ion-col>
        </ion-row>
      </ion-grid>
      <ion-button>Cetak</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
